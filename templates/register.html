{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="glass-effect p-4 p-sm-5 rounded-4 shadow-lg">
                <!-- Header Section -->
                <div class="text-center mb-4">
                    <h1 class="display-6 fw-bold gradient-text mb-2">
                        Join Us Today! ðŸš€
                    </h1>
                    <p class="text-muted mb-0">Be part of our amazing learning community</p>
                </div>

                <!-- Registration Form -->
                <form method="POST" class="needs-validation" novalidate>
                    <!-- Username Input -->
                    <div class="form-group mb-3">
                        <label for="username" class="form-label small text-uppercase text-secondary fw-bold mb-2">
                            Username
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user fa-sm"></i>
                            </span>
                            <input type="text" 
                                   class="form-control rounded-pill" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Choose a username"
                                   required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group mb-3">
                        <label for="password" class="form-label small text-uppercase text-secondary fw-bold mb-2">
                            Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock fa-sm"></i>
                            </span>
                            <input type="password" 
                                   class="form-control rounded-pill" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter password"
                                   required>
                        </div>
                    </div>

                    <!-- Full Name Input -->
                    <div class="form-group mb-3">
                        <label for="full_name" class="form-label small text-uppercase text-secondary fw-bold mb-2">
                            Full Name
                        </label>
                        <input type="text" 
                               class="form-control rounded-pill" 
                               id="full_name" 
                               name="full_name" 
                               placeholder="Your full name"
                               required>
                    </div>

                    <!-- Qualification Input -->
                    <div class="form-group mb-3">
                        <label for="qualification" class="form-label small text-uppercase text-secondary fw-bold mb-2">
                            Qualification
                        </label>
                        <input type="text" 
                               class="form-control rounded-pill" 
                               id="qualification" 
                               name="qualification" 
                               placeholder="Your qualification">
                    </div>

                    <!-- Date of Birth Input -->
                    <div class="form-group mb-4">
                        <label for="dob" class="form-label small text-uppercase text-secondary fw-bold mb-2">
                            Date of Birth
                        </label>
                        <input type="date" 
                               class="form-control rounded-pill" 
                               id="dob" 
                               name="dob">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-info w-100 rounded-pill py-2 fw-bold hover-scale">
                        Register Now
                        <i class="fas fa-user-plus ms-2"></i>
                    </button>

                    <!-- Login Prompt -->
                    <div class="text-center mt-4">
                        <p class="text-muted small">
                            Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-primary text-decoration-none fw-bold">
                                Sign in
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .gradient-text {
        background: linear-gradient(45deg, #17a2b8, #007bff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-size: 2rem ;
    }
    
    .input-group-text {
        background: transparent;
        border: none;
        padding: 0 1.25rem;
    }
    
    .form-control {
        border-left: none !important;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
    }
    
    .form-control::placeholder {
        color: #a0aec0 !important;
        font-size: 0.9rem;
        opacity: 0.8;
    }
    
    .form-control:focus {
        box-shadow: none !important;
        border-color: #cbd5e0;
    }
    
    .rounded-pill {
        border-radius: 50rem !important;
    }
    
    .fa-sm {
        font-size: 0.9rem;
    }
</style>
{% endblock %}
