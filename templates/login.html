{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="glass-effect p-4 p-sm-5 rounded-4 shadow-lg">
                <!-- Header Section -->
                <div class="text-center mb-4">
                    <h1 class="display-6 fw-bold gradient-text mb-2">
                        Welcome Back! ðŸ‘‹
                    </h1>
                    <p class="text-muted mb-0">Continue your learning journey</p>
                </div>

                <!-- Login Form -->
                <form method="POST" class="needs-validation" novalidate>
                    <!-- Username Input -->
                    <div class="form-group mb-3">
                        <label for="username" class="form-label small text-uppercase text-secondary fw-bold mb-2">
                            Username
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user fa-sm"></i>
                            </span>
                            <input type="text" 
                                   class="form-control rounded-pill" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Enter username"
                                   required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group mb-4">
                        <label for="password" class="form-label small text-uppercase text-secondary fw-bold mb-2">
                            Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock fa-sm"></i>
                            </span>
                            <input type="password" 
                                   class="form-control rounded-pill" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter password"
                                   required>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label small text-secondary" for="remember">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="small text-decoration-none text-primary">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-info w-100 rounded-pill py-2 fw-bold hover-scale">
                        Sign In
                        <i class="fas fa-arrow-right ms-2"></i>
                    </button>

                    <!-- Registration Prompt -->
                    <div class="text-center mt-4">
                        <p class="text-muted small">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-primary text-decoration-none fw-bold">
                                Create one
                            </a>
                        </p>
                    </div>
                </form>

                <!-- Social Login Divider -->
                <div class="position-relative my-4">
                    <hr class="text-muted">
                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 small text-muted">
                        Or continue with
                    </span>
                </div>

                <!-- Social Login Options -->
                <div class="d-flex gap-3 justify-content-center">
                    <a href="#" class="btn btn-outline-secondary rounded-pill hover-scale px-4">
                        <i class="fab fa-google"></i> Google
                    </a>
                    <a href="#" class="btn btn-outline-secondary rounded-pill hover-scale px-4">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .gradient-text {
        background: linear-gradient(45deg, #17a2b8, #007bff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-size: 2rem ;
    }
    
    .input-group-text {
        background: transparent;
        border: none;
        padding: 0 1.25rem;
    }
    
    .form-control {
        border-left: none !important;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
    }
    
    .form-control::placeholder {
        color: #a0aec0 !important;
        font-size: 0.9rem;
        opacity: 0.8;
    }
    
    .form-control:focus {
        box-shadow: none !important;
        border-color: #cbd5e0;
    }
    
    .rounded-pill {
        border-radius: 50rem !important;
    }
    
    .fa-sm {
        font-size: 0.9rem;
    }
</style>
{% endblock %}
