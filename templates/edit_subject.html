{% extends "base.html" %}

{% block content %}

<!-- This page shows a page where admin can edit the subject 
 This is only for existing subject cards 
 Routes : @ edit_subject -->

<div class="container mt-4">
    <h2>Edit Subject</h2>
    <form action="{{ url_for('edit_subject', subject_id=subject.id) }}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Subject Name</label>
            <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                value="{{ subject.name }}"
                required
            />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
            >{{ subject.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
