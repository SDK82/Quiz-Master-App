{% extends "base.html" %}

{% block content %}
<style>
    .stats-container {
        --primary-gradient: linear-gradient(45deg, #17a2b8, #007bff);
        --secondary-gradient: linear-gradient(45deg, #007bff, #17a2b8);
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    .chart-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        margin-bottom: 2rem;
    }

    .chart-header {
        border-left: 4px solid #007bff;
        padding: 1.25rem 2rem;
        background-color: #f8f9fa;
        border-radius: 12px 12px 0 0;
    }

    .gradient-text {
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }

    .chart-container {
        padding: 1.5rem 2rem;
    }

    canvas {
        width: 100% !important;
        height: 400px !important;
    }
</style>

<div class="stats-container container py-5">
    <!-- Header -->
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold gradient-text mb-3">Admin Summary Statistics</h1>
        <p class="lead text-muted" style="color: #195c7d;">Comprehensive overview of platform usage and content distribution</p>
    </div>

    <!-- Subject-wise Chart -->
    <div class="chart-card">
        <div class="chart-header d-flex align-items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#007bff" class="bi bi-book" viewBox="0 0 16 16">
                <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
            </svg>
            <h3 class="h5 mb-0">Subject-wise Quiz Distribution</h3>
        </div>
        <div class="chart-container">
            <canvas id="subjectChart"></canvas>
        </div>
    </div>

    <!-- Chapter-wise Chart -->
    <div class="chart-card">
        <div class="chart-header d-flex align-items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#007bff" class="bi bi-journal-bookmark" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 8V1h1v6.117L8.743 6.07a.5.5 0 0 1 .514 0L11 7.117V1h1v7a.5.5 0 0 1-.757.429L9 7.083 6.757 8.43A.5.5 0 0 1 6 8"/>
                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
            </svg>
            <h3 class="h5 mb-0">Chapter-wise Quiz Distribution</h3>
        </div>
        <div class="chart-container">
            <canvas id="chapterChart"></canvas>
        </div>
    </div>

    <!-- Quiz Demand Chart -->
    <div class="chart-card">
        <div class="chart-header d-flex align-items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#007bff" class="bi bi-graph-up-arrow" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5"/>
            </svg>
            <h3 class="h5 mb-0">Quiz Popularity Analysis</h3>
        </div>
        <div class="chart-container">
            <canvas id="quizChart"></canvas>
        </div>
    </div>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Modern chart configuration
    const chartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: { position: 'top', labels: { color: '#4a5568' } },
            tooltip: {
                backgroundColor: '#ffffff',
                titleColor: '#2d3748',
                bodyColor: '#4a5568',
                borderColor: '#e2e8f0',
                borderWidth: 1,
                padding: 12,
                boxShadow: '0 2px 6px rgba(0,0,0,0.05)'
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                grid: { color: '#e2e8f0' },
                ticks: { color: '#718096' }
            },
            x: {
                grid: { display: false },
                ticks: { color: '#718096' }
            }
        }
    };

    // Subject Chart
    new Chart(document.getElementById('subjectChart'), {
        type: 'bar',
        data: {
            labels: {{ subject_labels|safe }},
            datasets: [{
                label: 'Number of Quizzes',
                data: {{ subject_data|safe }},
                backgroundColor: 'rgba(23, 162, 184, 0.2)',
                borderColor: '#17a2b8',
                borderWidth: 2,
                borderRadius: 8,
                hoverBackgroundColor: 'rgba(0, 123, 255, 0.3)'
            }]
        },
        options: chartOptions
    });

    // Chapter Chart
    new Chart(document.getElementById('chapterChart'), {
        type: 'bar',
        data: {
            labels: {{ chapter_labels|safe }},
            datasets: [{
                label: 'Number of Quizzes',
                data: {{ chapter_data|safe }},
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: '#9966ff',
                borderWidth: 2,
                borderRadius: 8,
                hoverBackgroundColor: 'rgba(153, 102, 255, 0.3)'
            }]
        },
        options: chartOptions
    });

    // Quiz Demand Chart
    new Chart(document.getElementById('quizChart'), {
        type: 'pie',
        data: {
            labels: {{ quiz_labels|safe }},
            datasets: [{
                label: 'Number of Attempts',
                data: {{ quiz_data|safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 2,
                hoverOffset: 20
            }]
        },
        options: {
            ...chartOptions,
            plugins: {
                ...chartOptions.plugins,
                legend: { position: 'right', labels: { color: '#4a5568' } }
            }
        }
    });
</script>
{% endblock %}
