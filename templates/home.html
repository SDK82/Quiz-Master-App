{% extends "base.html" %}

{% block content %}

<!-- Video Background -->
<div class="background-container">
    <video autoplay muted loop>
        <source src="{{ url_for('static', filename='videos/background-video.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Main Content -->
<div class="content-container">
    <h1>Welcome to the Quiz Platform</h1>
    <p class="quote">"Knowledge is power. The more you learn, the more you earn."</p>
    <div class="mt-4">
        <a href="{{ url_for('login') }}" class="btn btn-info">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-info">Register</a>
        <a href="{{ url_for('admin_login') }}" class="btn btn-info">Login as Admin</a>
    </div>
</div>

{% endblock %}
