{% extends "base.html" %}

{% block content %}
<style>
    /* Style for the background GIF */
    .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("{{ url_for('static', filename='images/background-animation.gif') }}") no-repeat center center fixed;
        background-size: cover;
        z-index: 0;
        opacity: 0.6; /* Slight transparency */
    }

    /* Style for the main content */
    .content-container {
        position: relative;
        z-index: 1; /* Keeps content above the background */
        color: white;
        text-align: center;
        margin-top: 15%;
    }

    h1 {
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
    }

    /* Style for buttons */
    .btn-custom {
        font-size: 1.2rem;
        font-weight: bold;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 25px;
        border: none;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .btn-custom-primary {
        background: linear-gradient(45deg, #007bff, #0056b3);
        color: white;
    }

    .btn-custom-primary:hover {
        background: linear-gradient(45deg, #0056b3, #003f7d);
        transform: scale(1.1);
    }

    .btn-custom-secondary {
        background: linear-gradient(45deg, #6c757d, #343a40);
        color: white;
    }

    .btn-custom-secondary:hover {
        background: linear-gradient(45deg, #343a40, #212529);
        transform: scale(1.1);
    }
</style>

<!-- Background GIF -->
<div class="background-container"></div>

<!-- Main Content -->
<div class="content-container">
    <h1>Welcome to the Quiz Platform</h1>
    <div class="mt-4">
        <a href="{{ url_for('login') }}" class="btn btn-custom btn-custom-primary">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-custom btn-custom-secondary">Register</a>
        <a href="{{ url_for('admin_login') }}" class="btn btn-custom btn-custom-secondary">Login as Admin</a>
    </div>
</div>
{% endblock %}
