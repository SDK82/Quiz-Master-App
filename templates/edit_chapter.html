{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Edit Chapter: {{ chapter.name }}</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Chapter Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ chapter.name }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="description">Chapter Description</label>
            <textarea class="form-control" id="description" name="description">{{ chapter.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>
</div>
{% endblock %}
