{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Edit Quiz: {{ quiz.name }}</h1>

    <!-- Edit Quiz Form -->
    <form method="POST" class="mt-4">
        <div class="form-group">
            <label for="quiz_name">Quiz Name</label>
            <input type="text" class="form-control" id="quiz_name" name="quiz_name" value="{{ quiz.name }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="date_of_quiz">Date of Quiz</label>
            <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" value="{{ quiz.date_of_quiz }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="time_duration">Time Duration (hh:mm)</label>
            <input type="text" class="form-control" id="time_duration" name="time_duration" value="{{ quiz.time_duration }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="total_marks">Total Marks</label>
            <input type="number" class="form-control" id="total_marks" name="total_marks" value="{{ quiz.total_marks }}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a href="{{ url_for('create_quiz', chapter_id=quiz.chapter_id) }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
