{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">{{ subject.name }} - Chapters</h1>
    <div class="text-center mt-4">
        <p>Explore the chapters of this subject.</p>
    </div>

    <!-- Display Chapters as Cards -->
    <div class="row mt-5">
        {% for chapter in chapters %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ chapter.name }}</h5>
                    <p class="card-text">{{ chapter.description }}</p>
                    <a href="{{ url_for('chapter_quizzes', chapter_id=chapter.id) }}" class="btn btn-primary">View Quizzes</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
