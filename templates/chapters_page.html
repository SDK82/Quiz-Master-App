{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <!-- Header Section -->
    <div class="text-center mb-5">
        <h1 class="fw-bold gradient-text animate-text">
            <i class="fas fa-book-open heading-size me-3"></i>{{ subject.name }} Chapters
        </h1>
        <p class="lead  text-dark-50 mt-3 fs-5">Master your skills through structured learning paths</p>
    </div>

    <!-- Chapters Grid -->
    <div class="row g-4">
        {% for chapter in chapters %}
        <div class="col-lg-6 col-md-6">  <!-- Wider column -->
            <div class="card hover-scale border-0 shadow-lg h-100" style="min-height: 200px;">  <!-- Reduced height -->
                <div class="card-body p-3">  <!-- Reduced padding -->
                    <div class="d-flex align-items-center gap-3 mb-3">
                        <div class="bg-info bg-opacity-10 p-2 rounded-4">  <!-- Smaller icon container -->
                            <i class="fas fa-file-alt fa-lg text-info"></i>  <!-- Smaller icon -->
                        </div>
                        <div>
                            <h3 class="h5 mb-0">{{ chapter.name }}</h3>
                            <small class="text-muted">Chapter {{ loop.index }}</small>
                        </div>
                    </div>
                    <p class="card-text text-muted mb-3" style="line-height: 1.4; font-size: 0.9em;">  <!-- Compact text -->
                        {{ chapter.description }}
                    </p>
                    <div class="d-grid mt-auto">
                        <a href="{{ url_for('chapter_quizzes', chapter_id=chapter.id) }}" 
                           class="btn btn-info w-100 rounded-3 py-2 d-flex justify-content-between align-items-center">
                            Explore Quizzes
                            <i class="fas fa-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .gradient-text {
        background-image: linear-gradient(45deg, #00bcd4, #009688);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: gradientShift 3s ease-in-out infinite;
    }

    .hover-scale {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hover-scale:hover {
        transform: translateY(-5px);
        box-shadow: 0 1rem 2.5rem rgba(0,0,0,.15)!important;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50% }
        50% { background-position: 100% 50% }
        100% { background-position: 0% 50% }
    }

    .bg-info, .btn-info {
        background-image: linear-gradient(45deg, #00bcd4, #009688);
        border: none;
    }

    .btn-info:hover {
        background-image: linear-gradient(45deg, #009688, #00bcd4);
    }

    .fa-book-open {
        font-size: 30px;
        vertical-align: middle;
    }
</style>
{% endblock %}
